{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - SoConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
          /* Sidebar Styling */
          .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f7fc;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .logo img {
            width: 150px;
            margin-bottom: 30px;
        }

        .sidebar-menu {
            width: 100%;
            list-style: none;
            padding: 0;
        }

        .sidebar-menu li {
            margin: 15px 0;
        }

        .sidebar-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .sidebar-menu a:hover {
            background: rgba(108, 99, 255, 0.1);
        }

        .sidebar-menu i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Main Content Styling */
        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .create-post-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }

        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="{% static 'assets1/soconnectlogo-2.png' %}" alt="SoConnect Logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-compass"></i> Explore</a></li>
            <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
            <li><a href="#"><i class="fas fa-palette"></i> Theme</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="create-post-container">
            <h2>Create a New Post</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Caption</label>
                    <textarea class="form-control" name="caption" placeholder="Write a caption..."></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select an Image</label>
                    <input type="file" name="image" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>

</body>
</html>
