{% extends "base.html" %}

{% block content %}
<div class="post">
    {% if post.image %}
        <div class="post-image-container">
            <img src="{{ post.image.url }}" alt="{{ post.content }}" class="post-image">
            <div class="overlay">
                <div class="overlay-content">
                    <i class="far fa-heart"></i> {{ like_count }} <!-- Display like count -->
                    <i class="far fa-comment"></i> {{ comment_count }} <!-- Display comment count -->
                </div>
            </div>
        </div>
    {% endif %}
    <div class="post-actions">
        <!-- Link to toggle like (add or remove) -->
        <a href="{% url 'like_post' post.id %}">
            <i class="far fa-heart action-icon"></i>
        </a>
        <i class="far fa-comment action-icon"></i>
    </div>
    <div class="post-details">
        <p class="post-caption">{{ post.content }}</p>
        <p class="post-date">Posted on: {{ post.created_at|date:"F j, Y" }}</p>
    </div>
</div>
<style>
    .post {
        display: flex;
        flex-direction: column;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        background-color: #fff;
        position: relative;
        margin-bottom: 20px;
        max-width: 500px;  /* Ensure the post doesn't take up full width */
        margin: 0 auto;  /* Center align */
    }

    .post-image-container {
        position: relative;
        height: 250px;  /* Fixed height for the image */
        overflow: hidden;
    }

    .post-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .post-actions {
        display: flex;
        justify-content: space-around;
        padding: 5px 10px;
        background-color: #f7f7f7;
        border-top: 1px solid #f0f0f0;
    }

    .action-icon {
        cursor: pointer;
        font-size: 1.3rem;
        transition: color 0.3s;
    }

    .action-icon:hover {
        color: #007bff;
    }

    .post-details {
        padding: 10px;
    }

    .post-caption {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 8px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .post-date {
        font-size: 0.9rem;
        color: #555;
        margin-top: 5px;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .post:hover .overlay {
        opacity: 1;
    }

    .overlay-content {
        display: flex;
        gap: 15px;
        font-weight: bold;
    }

    .overlay-content i {
        margin-right: 5px;
    }

    .no-posts {
        text-align: center;
        font-size: 1.2rem;
        font-style: italic;
        color: #777;
        margin-top: 20px;
    }
</style>
{% endblock %}
