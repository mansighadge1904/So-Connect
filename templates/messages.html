<!-- messages.html -->
{% extends "base.html" %}

{% block content %}
<div class="right">
    <!-- ChitChat Box -->
    <div class="bg-white rounded-2xl shadow p-4 w-full max-w-sm">
        <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">ChitChat</h2>
        <button class="text-purple-500 hover:text-purple-700">
            <i class="fas fa-pen"></i>
        </button>
        </div>
    
        <div class="relative mb-3">
        <input type="text" placeholder="Search chats" class="w-full px-4 py-2 rounded-full bg-gray-100 focus:outline-none" />
        <i class="fas fa-search absolute right-4 top-3 text-gray-400"></i>
        </div>
    
        <div class="space-y-3 max-h-96 overflow-y-auto scrollbar-thin scrollbar-thumb-purple-300">
        {% for chat in chats %}
            <div class="flex items-start gap-3 hover:bg-gray-50 p-2 rounded-xl cursor-pointer">
            <img src="{{ chat.user.profile_picture.url }}" alt="dp" class="w-10 h-10 rounded-full object-cover" />
            <div class="text-sm">
                <p class="font-medium">{{ message.sender }}</p>
                <p class="text-gray-500">{{ message.content }}</p>
            </div>
            </div>
        {% empty %}
            <p class="text-gray-400 text-sm text-center mt-4">No messages yet</p>
        {% endfor %}
        </div>
    </div>

</div> 
{% endblock %}
