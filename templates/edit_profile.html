{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Main Content -->
<div class="content">
    <div class="edit-profile-container">
        <h2 class="text-center mb-4">Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies <small>(comma-separated)</small></label>
                <input type="text" class="form-control" id="hobbies" name="hobbies" value="{{ profile_hobbies }}">
            </div>
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" class="form-control" id="profile_picture" name="profile_picture">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Save Changes</button>
        </form>
    </div>
</div>

<style>
    .content {
        margin-top: 0;
        margin-left: 350px;
        padding: 0;
        width: 90%;
        background-color: #f4f6f8;
        min-height: 100vh;
        transition: margin-left 0.3s ease;
    }

    .edit-profile-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        max-width: 650px;
        margin: 60px auto;
    }

    .edit-profile-container h2 {
        font-weight: 700;
        color: #333333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
        color: #333;
    }

    .form-group input.form-control {
        width: 100%;
        padding: 12px 14px;
        font-size: 1rem;
        border-radius: 10px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
        background-color: #fefefe;
    }

    .form-group input.form-control:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.1);
        outline: none;
    }

    .btn-primary {
        background-color: #6c63ff;
        border-color: #6c63ff;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        font-size: 1rem;
        color: #fff;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #5a52e0;
        border-color: #5a52e0;
        transform: translateY(-1px);
    }

    @media (max-width: 768px) {
        .content {
            margin-left: 25px;
            width: 90%;
        }
        .edit-profile-container {
            padding: 25px;
            margin: 30px 15px;
        }

        .form-group input.form-control {
            padding: 10px 12px;
        }
    }
</style>
{% endblock %}
