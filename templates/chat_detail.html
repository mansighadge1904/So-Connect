{% extends 'base.html' %}
<!-- chat_detail.html -->

<style>
    body {
    background-color: #f0f0f0;
    font-family: 'Arial', sans-serif;
}

h5 {
    font-size: 24px;
    font-weight: bold;
    color: #333;
}

input[type="text"] {
    width: 80%;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.chat-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
 </style>
<div class="chat-container">
    <h5>Chat with {{ other_user.user.username }}</h5>
    <div id="chat-log" class="chat-log"></div>
    <input id="chat-message-input" type="text" placeholder="Type your message..." size="100">
    <input id="chat-message-submit" type="button" value="Send">
</div>

<script>
    const roomName = "{{ room_name }}";  // This should be passed from your view
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        document.querySelector('#chat-log').innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // Enter key
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        const username = "{{ request.user.username }}";  // Get the username from the request context
        chatSocket.send(JSON.stringify({
            'message': message,
            'username': username
        }));
        messageInputDom.value = '';
    };
</script>
