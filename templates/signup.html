{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SoConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 1%, rgba(0,212,255,1) 1%, rgba(121,9,110,1) 80%);
        }
        .card {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: transparent; /* Make background semi-transparent */
            backdrop-filter: blur(10px); /* Apply blur effect */
        }
        input.form-control {
            background: none;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            padding: 8px;
            transition: border-color 0.3s;
        }

        input.form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input.form-control:focus {
            border-bottom: 2px solid #24f2d7;
            outline: none;
        }


    </style>
</head>
<body>
    <img src="{% static 'assets1/soconnectlogo-2.png' %}" alt="SoConnect Logo" class="mb-3" style="max-width: 100px;">
    <div class="container">
        <div class="card">
            <h2 class="text-center">Sign Up</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
