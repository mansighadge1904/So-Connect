{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SoConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 1%, rgba(0,212,255,1) 1%, rgba(121,9,110,1) 80%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            /* backdrop-filter: blur(20px); */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input.form-control {
            background: none;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            padding: 8px;
            transition: border-color 0.3s;
        }

        input.form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input.form-control:focus {
            border-bottom: 2px solid #24f2d7;
            outline: none;
        }
        .btn-custom {
            background-color: #6a0dad;
            color: white;
            border-radius: 8px;
            padding: 10px;
        }
        .btn-custom:hover {
            background-color: #580ea2;
        }
    </style>
</head>
<body>

    <div class="login-container col-md-4 text-center">
        <!-- Logo added here -->
        <img src="{% static 'assets1/soconnectlogo-2.png' %}" alt="SoConnect Logo" class="mb-3" style="max-width: 100px;">
    
        <h2 class="mb-3">Welcome to <b style="color: #24f2d7;">SoConnect</b></h2>
    
        <!-- Error message here -->
        {% if error %}
            <div class="alert alert-danger" role="alert">
            {{ error }}
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
    
        <p class="mt-3">
            Don't have an account? <a href="{% url 'signup' %}" style="color: #a5a0a8;">Sign up</a>
        </p>
    </div>
    

</body>

</html>
